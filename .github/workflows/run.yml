name: Invoke Load Tests
on:
  workflow_dispatch:
    inputs:
      tests:
        description: >
          Array of test names
          Example-["route_guide_unary","route_guide_client_streaming"]
        required: false
      clusterName:
        description: 'Cluster name'
        default: 'bal-perf-cluster-test'
        required: false
jobs:
  invokeLoadTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get latest ballerina runtime artifact
        id: setRuntimeUrl
        shell: bash
        run: |
          printf "::set-output name=runtimeUrl::%s" $(curl -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ballerina-platform/module-ballerina-grpc/actions/artifacts | \
            jq '[.artifacts[] | select(.name=="ballerina-runtime" and .expired==false)]|max|.archive_download_url')
      - name: Format test names
        id: formatTestNames
        shell: bash
        run: |
          printf "::set-output name=testNames::%s" $(echo '${{ github.event.inputs.tests }}' | jq -c '["/"+.[]+"/"]')
          IN="bla@some.com,john@home.com"
          testsInput=(${IN//,/ })
          testsCount=${#testsInput[@]}
          testsOutput=""
          for (( i=0; i<$testsCount; i++ ));
          do
          	echo "${testsInput[$i]}";
          	testsOutput+=\\'"'${testsInput[$i]}\\'"',
          done
          echo [${testsOutput:1:-1}]
      - name: Invoke standard library load test workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: showTest
          repo: dilanSachi/GitWorkflowTest
          token: ${{ secrets.GIT_PAT }}
          ref: refs/heads/main
          inputs: '{ "owner": "${{ steps.formatTestNames.outputs.testNames }}", "repo": ${{ steps.setRuntimeUrl.outputs.runtimeUrl}}, "package": "asaf", "version": "12124" }'
